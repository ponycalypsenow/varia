<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <form method='POST' action='/'>
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input class="input" type="text" name="url" placeholder="Wprowadź adres url">
          </div>
        </div>
        <button type="submit" class="button">Policz słowa kluczowe</button>
      </form>
      <br>
      {% for error in errors %}
      <h4>{{ error }}</h4>
      {% endfor %}
      <div>
        {% if results %}
        <div>
          <table class="table">
            {% for key, value in results.items() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
        {% endif %}
      </div>
    </div>
  </section>
</body>

</html>
